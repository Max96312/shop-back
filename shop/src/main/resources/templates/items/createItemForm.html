<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="px-5 m-3">
            <div>아이템 종류</div>
            <select th:field="*{itemType}" class="form-select" th:errorclass="field-error">
                <option value="">아이템 종류</option>
                <option th:each="itemType : ${itemTypes}" th:value="${itemType}"
                        th:text="${itemType.getDescription()}"></option>
            </select>
            <div class="field-error" th:errors="*{itemType}">아이템 종류를 선택해 주세요.</div>
        </div>
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form- control" placeholder="수량을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="description">상품 설명</label>
            <input type="text" th:field="*{description}" class="form-control" placeholder="상품 설명을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
